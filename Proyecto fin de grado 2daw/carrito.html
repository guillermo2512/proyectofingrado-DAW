<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tienda de Informática y Videojuegos online</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar-expand-sm navbar-dark" style="background: #34ad0f;height: 40px;">
        <ul class="navbar-nav">
            <div class="row">
                <a class="nav-link" style="margin-left: 40px;" href="home.html"><i class="fas fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="La saga.html"><i class="fa fa-info-circle"></i>La saga</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a>
                </li>
            </div>
        </ul>
    </nav>
    <section class="py-5">
        <div class="container px-4 px-lg-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody id="tCarrito">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-5 ms-auto">
                    <h4>Total a Pagar: <span id="total_pagar">0.00€</span></h4>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" type="reset" id="Vaciar">Vaciar Carrito</button>
                    </div>
                <button class="btn btn-primary" type="button" id="pagar">Pagar</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    var html = "";
    var total = 0.00;
    if (localStorage.getItem("articulos") != null) {
        var array = JSON.parse(localStorage.getItem('articulos'));
        array.forEach(element => {
            total = total + element.precio;
            html += `
                <tr>
                    <td>` + element.id + `</td>
                    <td>` + element.titulo + `</td>
                    <td>` + element.precio +  `</td>
                </tr>`;
        });
        document.getElementById("total_pagar").innerHTML = total;
        document.getElementById("tCarrito").innerHTML = html;
    }

    document.getElementById("Vaciar").addEventListener("click",vaciarcarrito);

    function vaciarcarrito()
    {
        localStorage.removeItem("articulos");
        document.body.reset();
    }

    document.getElementById("pagar").addEventListener("click",pagar);

    function pagar()
    {
        if (localStorage.getItem("usuario") != null)
        {
            window.location("http://localhost/Proyecto%20fin%20de%20grado/pago.html");
        }
        else{
            window.location("http://localhost/Proyecto%20fin%20de%20grado/login.html");
        }
    }

</script>

</html>
