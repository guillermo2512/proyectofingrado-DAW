<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tienda de Informática y Videojuegos online</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <style>
        .custom-control {
            margin-left: 20px;
        }

        .container {
            border: 1px solid rgb(119, 165, 172);
            margin-top: 30px;
        }

        .nav-item {
            margin-left: 20px;
        }
    </style>
</head>

<body style="background-color: #508bfc;">
    <nav class="navbar-expand-sm navbar-dark"
        style="background: #48b128;height: 40px; font-size:  20px;">
        <ul class="navbar-nav">
            <div class="row">
                <li class="nav-item">
                    <a class="nav-link" href="home.html" style=" display: flex; color: black;">
                        <i class="fas fa-home"></i>Home</a>
                </li>
            </div>
        </ul>
    </nav>

    <div class="container-fluid" style="padding-top: 15em;">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h2 class="mb-5">Login</h2>

                        <div class="form-outline mb-4">
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                placeholder="Enter your Email">
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" class="form-control form-control-lg" id="pwd" name="pwd"
                                placeholder="Enter your Password">
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit" id="boton">Login</button>
                        <label>¿No tienes cuenta?<a href="formulario registro.html"> createla</a></label>

                        <hr class="my-4">

                        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"

                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                            type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
