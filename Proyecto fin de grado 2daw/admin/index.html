<!DOCTYPE html>
<html lang="es">

<head>
    <title>Adminsitracion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <style>
        .custom-control {
            margin-left: 20px;
        }

        .container {
            border: 1px solid rgb(119, 165, 172);
            margin-top: 30px;
        }

        .nav-item {
            margin-left: 20px;
        }
    </style>
</head>

<body style="background-color: #508bfc;">

    <div class="container-fluid" style="padding-top: 9em;">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h2 class="mb-5">Login</h2>

                        <div class="form-outline mb-4">
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                placeholder="Enter your User">
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" class="form-control form-control-lg" id="pwd" name="pwd"
                                placeholder="Enter your Password">
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit" id="boton">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/loginadm.js"></script>
</html>
