<!DOCTYPE html>
<html lang="es">

<head>
    <title>Adminsitracion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar-expand-sm navbar-dark" style="background: #34ad0f; height: 40px;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="reservas" style="margin-left: 20px;"
                        href="administrareservas.html">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pagos" style="margin-left: 20px;" href="reservas.html">Reservas clientes</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="margin-left: 20px;" href="#" role="button" data-bs-toggle="dropdown">
                        <span id="user"></span>
                        <img src="" alt="" style="width:40px;" class="rounded-pill"></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="exit" href="index.html">Salir</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container px-4 px-lg-5">
        <div class="d-flex align-items-center justify-content-between mb-4 pt-3">
            <h1 class="h3 mb-0 text-gray-800">Productos</h1>
            <button type="button" class="btn btn-primary" id="nuevo" data-bs-toggle="modal"
                data-bs-target="#nuevoproducto">
                <i class="fas fa-plus fa-sm text-white-50"></i> Nuevo</button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark" style="text-align: center;">
                            <tr>
                                <th>Titulo</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody id="tAdmin" style="text-align: center; font-size: 17px;">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="nuevoproducto">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input id="titulo" class="form-control" type="text" placeholder="Titulo" required>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input id="precio" class="form-control" type="text" placeholder="Precio" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cantidad">Cantidad</label>
                                <input id="cantidad" class="form-control" type="text" placeholder="Cantidad" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary" type="button" id="registrar">Registrar</button>
                        </div>
                    </div>
                    <div class="modal-footer mb-2">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/administrar.js"></script>

</html>
